<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Parcial 1</title>
</head>

<body>
    <div class="container">
        <div class="abs-center">
            <form action="#" class="border p-3 form" id="vacunacion">
                <h5>Información del establecimiento</h5>
                <br>
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" name="codigo" id="codigo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" id="direccion" class="form-control">
                </div>
                <div class="form-group">
                    <label for="municipio">Municipio</label>
                    <input type="text" name="municipio" id="municipio" class="form-control">
                </div>
                <br>
                <h5>Persona que reporta</h5>
                <br>
                <div class="form-group">
                    <label for="nombrep">Nombre completo</label>
                    <input type="text" name="nombrep" id="nombrep" class="form-control">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="number" name="telefono" id="telefono" class="form-control">
                </div>
                <br>
                <h5>Ingrese Datos de vacunación</h5>
                <br>
                <h6>Niños vacunados</h6>
                <div class="form-group">
                    <label for="ninouno">Primera dosis</label>
                    <input type="number" name="ninouno" id="ninouno" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ninodos">Segunda dosis</label>
                    <input type="number" name="ninodos" id="ninodos" class="form-control">
                </div>
                <div class="form-group">
                    <label for="ninotres">Tercera dosis</label>
                    <input type="number" name="ninotres" id="ninotres" class="form-control">
                </div>
                <br>
                <h6>Adultos vacunados</h6>
                <div class="form-group">
                    <label for="adultouno">Primera dosis</label>
                    <input type="number" name="adultouno" id="adultouno" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adultodos">Segunda dosis</label>
                    <input type="number" name="adultodos" id="adultodos" class="form-control">
                </div>
                <div class="form-group">
                    <label for="adultotres">Tercera dosis</label>
                    <input type="number" name="adultotres" id="adultotres" class="form-control">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar datos</button>
            </form>
        </div>
    </div>

    <table class="table" id="transacciontabla">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Primera Dosis</th>
            <th scope="col">Segunda Dosis</th>
            <th scope="col">Tercera Dosis</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
          </tr>
          <tr>
            
          </tr>
          <tr>
            
          </tr>
        </tbody>
      </table>

</body>
</html>

<script>
    const form = document.getElementById("vacunacion");

    form.addEventListener("submit", function(event){
        event.preventDefault();
        let transactionFormData = new FormData(form);
        let transactionTableRef = document.getElementById("transacciontabla");
        let newTransactionRowRef = transactionTableRef.insertRow(-1);
   

        let newTypeCellRef = newTransactionRowRef.insertCell(0);
        newTypeCellRef.textContent = "Niños Vacunados"

        newTypeCellRef = newTransactionRowRef.insertCell(1);
        newTypeCellRef.textContent = transactionFormData.get("ninouno")

        newTypeCellRef = newTransactionRowRef.insertCell(2);
        newTypeCellRef.textContent = transactionFormData.get("ninodos")

        newTypeCellRef = newTransactionRowRef.insertCell(3);
        newTypeCellRef.textContent = transactionFormData.get("ninotres")


        
       
        
        
    })
</script>
